{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}

  {% for playlist in playlists %}
      <a href="{% url 'playlist_show' playlist.id %}">
      <div class="p-2 shadow-4 rounded-3 mt-1" style="background-color: #283046">
        <div class="row">
            <h2>{{ playlist.name }}</h2>
            <h4><i>by: {{ playlist.profile.user.name }}</i></h4>
            <strong><h4>{{ playlist.items.count }} releases</h4></strong>
        </div>
      </div>
      </a>
  {% endfor %}

{% endblock content %}
