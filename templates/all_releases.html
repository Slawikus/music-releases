{% extends '_base.html' %}

{% block title %}Home Page{% endblock title %}

{% block content %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  {% for release in object_list %}
  <div class="p-4 shadow-4 rounded-3 mt-3" style="background-color: hsl(0, 0%, 94%);">
    <div class="row">
        <div class="col-3 image" style='background-image: url({{ release.image.url }})'></div>
        <div class="col-6">
            <h6>{{release.name}}</h6><br>
            <p>{{release.band_name}}</p>
            <p><strong>{{release.style}}</strong></p>
            <p><i>{{release.date}}</i> - {{release.label}}</p>
        </div>

    </div>

    <audio controls='controls'>
        <source src="{{release.sample.url}}" type="audio/mpeg" />
    </audio>
  </div>

  <style>
      .image
      {
          background-size: cover;
          background-position: center;
      }
  </style>
  {% endfor %}
{% endblock content %}
