{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Profile{% endblock title %}

{% block content %}
  {% include 'profile_navbar.html' %}
  <div class="row mt-2 mb-2">
    <div class="col-4">
      <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock content %}
