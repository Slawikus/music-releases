{% extends '_base.html' %}


{% block title %}{{ title }}{% endblock title %}



{% block content %}
{% include 'profile_navbar.html' %}
{% for submission in submissions %}

  <div class="p-4 shadow-4 rounded-3 mt-3" style="background-color: hsl(0, 0%, 94%);">

    <div class="row">
        <div class="col-2">
            <img src="{{ submission.logo.url }}" alt="" srcset="" class="img-thumbnail">
        </div>
        <div class="col-4">
            <p>{{ submission.name }}</p>
            <p>{{ submission.email }}</p>
        </div>
        <div class="col-6">
            {{ submission.biography }}
        </div>
    </div>

    <audio controls="controls">
      <source src="{{ submission.demo_sample.url }}" type="audio/mpeg" />
    </audio>

  </div>
  {% endfor %}

{% endblock content %}
