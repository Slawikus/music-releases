{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add release{% endblock title %}

{% block content %}
  {% include 'profile_navbar.html' %}
  <h6 class="mb-4 mt-3">Add release</h6>
  <div class="row mt-2 mb-2">
    <div class="col-4">
      <form method="post" autocomplete="off" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary ml-4">Add release</button>
        <a class="btn btn-outline-secondary" href="{% url 'labels_list' %}" role="button">Cancel</a>
      </form>
    </div>
  </div>
{% endblock content %}
